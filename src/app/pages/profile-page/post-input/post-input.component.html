<app-avatar-circle
  *ngIf="profile() as profile"
  class="size32"
  [avatarUrl]="profile.avatarUrl"
></app-avatar-circle>

<textarea
  [(ngModel)]="postText"
  class="hidden-textarea"
  (input)="onTextAreaInput($event)"
></textarea>

<button class="btn-icon" (click)="onCreatePost()">
  <img src="/assets/svg/sengmesseng.png" class="svg16" />
</button>
