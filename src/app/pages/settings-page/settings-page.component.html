<app-profile-header />

<form class="profile-form__wrapper" [formGroup]="form">
  <div>
    <div class="two-columns">
      <label class="ag-form-label" for="">
        <span class="ag-form-label__text">Имя</span>
        <input type="text" class="ag-form-input" formControlName="firstName" />
      </label>

      <label class="ag-form-label" for="">
        <span class="ag-form-label__text">Фамилия</span>
        <input type="text" class="ag-form-input" formControlName="lastName" />
      </label>
    </div>

    <label class="ag-form-label" for="">
      <span class="ag-form-label__text">Talegram username</span>
      <input type="text" class="ag-form-input" formControlName="userName" />
    </label>

    <label class="ag-form-label">
      <span class="ag-form-label__text">О себе</span>
      <textarea
        formControlName="description"
        class="ag-form-input ag-textarea"
      ></textarea>
    </label>

    <label class="ag-form-label">
      <span class="ag-form-label__text">Аватар</span>
      <app-avatar-upload />
    </label>

    <label class="ag-form-label">
      <span class="ag-form-label__text">Навыки</span>
      <input type="text" class="ag-form-input" formControlName="stack" />
    </label>
  </div>

  <div>
    <div>
      <button class="btn" (click)="onSave()">Сохранить</button>
    </div>
  </div>
</form>
