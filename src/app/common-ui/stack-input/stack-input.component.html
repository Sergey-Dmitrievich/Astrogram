<div class="stack-control">
  
  @for(tech of value$ | async; track tech; let i = $index){
  <div class="skill-tag stack-tag">
    <button
    type="button"
    (click)="onTagDelite(i)"
    class="stack-btn__delete svg16"><img src="/assets/svg/cross.png" id="cross" class="cross"></button>
    {{tech}}
  </div>
}

  <input
  [(ngModel)]="innerInput"
  type="text"
  class="stack-ghost-input">
</div>
